<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cockpit Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/require.js"></script>
</head>
<body hidden>
    <div class="container-fluid">
        <h1>Monitoring</h1>
        <button style="float: right;" onclick="cockpit.logout(true);">Reload</button>
        <div id="results"></div>
    </div>
<script>
require([
    'jquery',
    'base1/cockpit'
], function($, cockpit) {

    var metrics = [ { name: "block.device.read"
                    }
                  ];

    var channel = cockpit.channel({ payload: "metrics1",
                                    source: "internal",
                                    metrics: metrics,
                                    interval: 1000
                                  });
    $(channel).on("close", function (event, message) {
        console.log(message);
    });
    $(channel).on("message", function (event, message) {
        console.log(message);
    });

    $("body").show();
});
</script>
</body>
</html>
