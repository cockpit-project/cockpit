name: build-ws-container
on:
  # auto-refresh every Monday morning
  schedule:
    - cron: '0 2 * * 1'
  # can be run manually on https://github.com/cockpit-project/cockpit/actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: quay.io
    permissions: { }
    timeout-minutes: 60
    env:
      RUNC: docker
      ARCHS: amd64 arm64

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log into container registry
        run: echo "${{ secrets.QUAY_TOKEN }}" | $RUNC login -u ${{ secrets.QUAY_BOTUSER }} --password-stdin quay.io

      - name: Build and push ws container
        run: containers/ws/release.sh
