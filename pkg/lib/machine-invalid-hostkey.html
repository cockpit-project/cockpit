<div class="modal-header">
    <h4 class="modal-title" translate="yes">Incorrect Host Key</h4>
</div>
<div class="modal-body">
    <div class="banned">
        <i class="fa fa-ban"></i>
    </div>
    <p translate="yes">The key of {{#strong}}{{host}}{{/strong}} does not match the key previously in use. Unless this machine was recently replaced, it is likely that someone is trying to attack your connection to this machine.</p>
</div>

<div class="modal-footer">
    <button class="pf-c-button pf-m-secondary" data-dismiss="modal" translate="yes">Close</button>
</div>
