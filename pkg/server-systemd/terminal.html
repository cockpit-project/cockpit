<!DOCTYPE html>
<html>
<head>
    <title translatable="yes">Terminal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../@@latest@@/patternfly.css" type="text/css" rel="stylesheet">
    <link href="../@@latest@@/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../@@latest@@/cockpit.js"></script>
<script>

/* global _        */

require([
    "jquery",
    "latest/cockpit",
    "latest/term",
    "latest/po"
], function($, cockpit, Terminal, po) {
    var _ = cockpit.locale(po, true).gettext;

    var term = null;
    var channel = null;

    function start_terminal() {
        term = new Terminal({
            cols: 80,
            rows: 24,
            screenKeys: true
        });

        /* term.js wants the parent element to build its terminal inside of */
        var container = $('#terminal');
        term.open(container[0]);
        container.children().first().css('margin', 0);

        channel = cockpit.channel({
            "payload": "stream",
            "spawn": ["/bin/bash", "-i"],
            "environ": [
                "TERM=xterm-256color",
                "PATH=/sbin:/bin:/usr/sbin:/usr/bin"
            ],
            "pty": true
        });

        $(channel).
            on("close", function(ev, options) {
                if (term) {
                    var problem = options.problem || "disconnected";
                    term.write('\x1b[31m' + problem + '\x1b[m\r\n');
                    /* There's no term.hideCursor() function */
                    term.cursorHidden = true;
                    term.refresh(term.y, term.y);
                }
            }).
            on("message", function(ev, payload) {
                /* Output from pty to terminal */
                if (term)
                    term.write(payload);
            });

        term.on('data', function(data) {
            /* Output from terminal to pty */
            if (channel && channel.valid)
                channel.send(data);
        });
    }

    function show() {
        $("#terminal_reset").on('click', function() {
            /* make sure cockpit channel is closed properly */
            if (channel) {
                channel.close();
            }
            $("#terminal").empty();

            start_terminal();
        });

        start_terminal();
        $("body").show();
    }

    $(show);
});
</script>
</head>
<body style="display: none;">
    <div id="terminal_container" class="panel panel-default" style="display: table; margin: 1em auto;">
        <div id="terminal_control" class="panel-heading" style="display: table-row; text-align: left;">
            <div style="padding: 10px">
                <span translatable="yes">
                    Terminal
                </span>
                <div style="float: right;">
                    <button id="terminal_reset" class="btn btn-default" translatable="yes">Reset</button>
                </div>
            </div>
        </div>
        <div id="terminal" class="console" style="display: table-row;">
        </div>
    </div>
</body>
</html>
