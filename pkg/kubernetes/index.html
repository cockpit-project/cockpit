<html lang="en" ng-csp class="no-js">
<head>
  <meta charset="utf-8">
  <title translatable="yes">Kubernetes Cluster</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../base1/cockpit.css">
  <link rel="stylesheet" href="kubernetes.css">
  <script src="../base1/angular.js"></script>
  <script src="../base1/moment.js"></script>
  <script src="../base1/cockpit.js"></script>
  <script src="../base1/d3.js"></script>
  <script src="../base1/term.js"></script>
  <script src="kubernetes.js"></script>

  <!-- debug:start -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
  <script src="less.js" type="text/javascript"></script>
  <script src="scripts/kube-client.js"></script>
  <script src="scripts/kube-client-cockpit.js"></script>
  <script src="scripts/container-terminal.js"></script>
  <script src="scripts/object-describer.js"></script>
  <script src="scripts/date.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/graphs.js"></script>
  <script src="scripts/dialog.js"></script>
  <script src="scripts/listing.js"></script>
  <script src="scripts/dashboard.js"></script>
  <script src="scripts/containers.js"></script>
  <script src="scripts/details.js"></script>
  <script src="scripts/topology.js"></script>
  <script src="scripts/topology-graph.js"></script>
  <script src="scripts/layers.js"></script>
  <script src="scripts/images.js"></script>
  <script src="scripts/projects.js"></script>
  <!-- debug:end -->

</head>
<body ng-app='kubernetes' ng-controller="MainCtrl" ng-class="{'cards-pf': viewActive(null)}" hidden>
    <div ng-cloak ng-if="!curtains">
      <div class="icon-sidebar">
        <div>
          <ul>
            <li ng-class="{ active: viewActive(null)}">
              <a ng-href="#{{ viewUrl(null) }}">
                <i class="fa fa-dashboard fa-fw"></i><br>Overview
              </a>
            </li>
            <li ng-class="{ active: viewActive('pods')}">
              <a ng-href="#{{ viewUrl('pods') }}">
                <i class="fa fa-cubes fa-fw"></i><br>Containers
              </a>
            </li>
            <li ng-class="{ active: viewActive('topology')}">
              <a ng-href="#{{ viewUrl('topology') }}">
                <i class="pficon pficon-topology fa-fw"></i><br>Topology
              </a>
            </li>
            <li ng-class="{ active: viewActive('list')}">
              <a ng-href="#{{ viewUrl('list') }}">
                <i class="fa fa-list fa-fw"></i><br>Details
              </a>
            </li>
            <li ng-class="{ active: viewActive('images')}" ng-if="settings.flavor == 'openshift'">
                <a ng-href="#{{ viewUrl('images') }}">
                    <i class="pficon pficon-image fa-fw"></i><br>Images
                </a>
            </li>
            <li ng-class="{ active: viewActive('projects')}" ng-if="settings.flavor == 'openshift'">
                <a ng-href="#{{ viewUrl('projects') }}">
                    <i class="pficon pficon-project fa-fw"></i><br>Projects
                </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

      <div id="content" class="container-fluid" ng-view ng-if="!curtains" data-flavor="{{settings.flavor}}">
      </div>

    <div class="curtains blank-slate-pf" ng-if="curtains">
        <div class="blank-slate-pf-icon">
            <div class="spinner spinner-lg" ng-show="!curtains.status"></div>
            <i class="fa fa-exclamation-circle" ng-if="curtains.status && curtains.status != 403"></i>
            <i class="fa fa-lock" ng-if="curtains.status == 403"></i>
        </div>
        <h1 ng-if="!curtains.status" translatable="yes">Connecting...</h1>
        <h1 ng-if="curtains.status" translatable="yes">Couldn't connect to server</h1>
        <p ng-if="curtains.message">{{curtains.message}}</p>
        <div class="blank-slate-pf-main-action" ng-if="curtains.status">
            <button class="btn btn-primary btn-lg" translatable="yes" ng-click="reconnect()">
                Reconnect
            </button>
        </div>
    </div>
</body>
</html>
