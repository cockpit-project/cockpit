<html>

<head>
  <title translate>Journal</title>
  <meta charset="utf-8">
  <link href="../base1/patternfly.css" rel="stylesheet">
  <link href="logs.css" rel="stylesheet">
  <script type="text/javascript" src="../base1/jquery.js"></script>
  <script type="text/javascript" src="../base1/cockpit.js"></script>
  <script src="../*/po.js"></script>
</head>

<body class="pf-m-redhat-font">
  <div id="journal">
    <div class="content-header-extra">
      <div class="btn-group" id="journal-current-day-menu">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span id="journal-current-day"></span>
          <i class="fa fa-caret-down pf-c-context-selector__toggle-icon" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a role="link" tabindex="0" data-op="recent" translate="yes">Recent</a></li>
          <li><a role="link" tabindex="0" data-op="boot" translate="yes">Current boot</a></li>
          <li><a role="link" tabindex="0" data-op="previous-boot" translate="yes">Previous boot</a></li>
          <li><a role="link" tabindex="0" data-op="last-24h" translate="yes">Last 24 hours</a></li>
          <li><a role="link" tabindex="0" data-op="last-week" translate="yes">Last 7 days</a></li>
        </ul>
      </div>
      <label for="journal-prio-menu" translate>Severity</label>
      <select id="journal-prio-menu" class="ct-select">
        <option value="*" translate>Everything</option>
        <option value="emerg" translate>Only Emergency</option>
        <option value="alert" translate>Alert and above</option>
        <option value="crit" translate>Critical and above</option>
        <option value="err" translate>Error and above</option>
        <option value="warning" translate>Warning and above</option>
        <option value="notice" translate>Notice and above</option>
        <option value="info" translate>Info and above</option>
        <option value="debug" translate>Debug and above</option>
      </select>
      <span translate="yes">Service</span>
      <div class="btn-group" id="journal-service-menu">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span id="journal-service"></span>
          <i class="fa fa-caret-down pf-c-context-selector__toggle-icon" aria-hidden="true"></i>
        </button>
        <ul id="journal-services-list" class="dropdown-menu" role="menu">
        </ul>
      </div>
    </div>

    <div id="journal-box" class="container-fluid"></div>
  </div>

  <div id="journal-entry" class="container-fluid" hidden>
    <ol class="breadcrumb">
      <li><a role="link" tabindex="0" id="journal-navigate-home" translate="yes">Logs</a></li>
      <li id="journal-entry-crumb" class="active" translate="yes">Entry</li>
    </ol>
    <h2 id="journal-entry-heading"></h2>
    <table class="info-table-ct panel panel-default" id="journal-entry-fields">
    </table>
  </div>

  <script type="text/javascript" src="logs.js"></script>
</body>

</html>
