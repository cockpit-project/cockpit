<html>
<head>
  <title>Journal Renderer Tests</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../tools/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../../tools/qunit.js"></script>
  <script type="text/javascript" src="../base1/require.js"></script>
</head>
<body>
  <h1 id="qunit-header">Journal Renderer Tests</h1>

  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>
  <div id="done-flag" style="display:none">Done</div>

<script type="text/javascript">

var debug = false;

function C_(ctxt, str) { return str; }

function pk(label, obj) {
    putstr(label);
    if (obj) {
        putstr(": ");
        putstr(obj.toSource());
    }
    putstr("\n");
}

function dbg(label, obj) {
    if (debug)
        pk(label, obj);
}

var time = 0;
var bootid = 0;

function make_entry(message) {
    return {
        "__REALTIME_TIMESTAMP": time.toString(),
        "__CURSOR": "fake",
        "_BOOT_ID": bootid.toString(),
        "_COMM": "fake",
        "UNUSED_FIELD": "12",
        "SYSLOG_IDENTIFIER": "fake",
        "PRIORITY": "3",
        "MESSAGE": message
    };
}

function next_day() {
    time += 24*60*60*1e6;
}

function reboot() {
    bootid += 1;
}

var output;
var renderer;
var expected_day;

var funcs = {
    render_line: function (ident, prio, message, count, time, cursor) {
        return { message: message, count: count };
    },

    render_day_header: function (day) {
        return { day: day };
    },

    render_reboot_separator: function () {
        return { reboot: true };
    },

    append: function(elt) {
        dbg('append', elt);
        output.push(elt);
    },
    remove_last: function() {
        dbg('remove-last');
        output = output.slice(0, output.length-1);
    },
    prepend: function(elt) {
        dbg('prepend', elt);
        output.unshift(elt);
    },
    remove_first: function() {
        dbg('remove-first');
        output = output.slice(1, output.length);
    }
};

function append(message) {
    renderer.append(make_entry(message));
}

function append_flush() {
    renderer.append_flush();
}

function prepend(message) {
    renderer.prepend(make_entry (message));
}

function prepend_flush() {
    renderer.prepend_flush();
}

function jexpect(label, expected) {
    function jequal(a, b) {
        if (a.day)
            return a.day == b.day;
        else if (a.message)
            return a.message == b.message && a.count == b.count;
        else if (a.reboot)
            return a.reboot == b.reboot;
        else
            return false;
    }

    function check(expected) {
        var i;
        if (output.length != expected.length)
            return false;
        for (i = 0; i < output.length; i++)
            if (!jequal(output[i], expected[i]))
                return false;
        return true;
    }

    ok(check(expected), label);
}

var month_names = [         'January',
                            'February',
                            'March',
                            'April',
                            'May',
                            'June',
                            'July',
                            'August',
                            'September',
                            'October',
                            'November',
                            'December'
                          ];

require([
    "system/renderer"
], function(journal_renderer) {
    QUnit.testStart(function() {
        output = [ ];
        renderer = journal_renderer.journal_renderer(funcs);
        var d = new Date(time);
        expected_day = month_names[d.getMonth()] + ' ' + d.getDate().toFixed() + ', ' + d.getFullYear().toFixed();
    });

    test("append", function() {
        append('foo');
        append('foo');
        append_flush();
        jexpect('two repeated lines',
                 [ { day: expected_day },
                   { message: 'foo', count: 2 }
                 ])
        append('foo');
        append_flush();
        jexpect('three repeated lines after flush',
                [ { day: expected_day },
                  { message: 'foo', count: 3 }
                ])
    });

    test('prepend', function() {
        prepend('foo');
        prepend('foo');
        prepend_flush();
        jexpect('two repeated lines',
                [ { day: expected_day },
                  { message: 'foo', count: 2 }
                ])
        prepend('foo');
        prepend_flush();
        jexpect('three repeated lines after flush',
            [ { day: expected_day },
              { message: 'foo', count: 3 }
            ])
    });

    test('prepend after append', function() {
        append('foo');
        append_flush();
        prepend('foo');
        prepend_flush();
        jexpect('two repeated lines',
            [ { day: expected_day },
              { message: 'foo', count: 2 }
            ])
    });

    test('prepend after append', function() {
        append('foo');
        append_flush();
        prepend('bar');
        prepend_flush();
        jexpect('two different lines',
            [ { day: expected_day },
              { message: 'bar', count: 1 },
              { message: 'foo', count: 1 }
            ])
    });

    test('append after prepend', function() {
        prepend('foo');
        prepend_flush();
        append('foo');
        append_flush();
        jexpect('two repeated lines',
            [ { day: expected_day },
              { message: 'foo', count: 2 }
            ])
    });

    test('append after split', function() {
        prepend('bar');
        prepend('baz');
        prepend_flush();
        append('foo');
        append_flush();
        jexpect('two different lines',
            [ { day: expected_day },
              { message: 'baz', count: 1 },
              { message: 'bar', count: 1 },
              { message: 'foo', count: 1 }
            ])
    });

    test('append after split', function() {
        prepend('bar');
        prepend('baz');
        prepend_flush();
        append('bar');
        append_flush();
        jexpect('two repeated lines',
            [ { day: expected_day },
              { message: 'baz', count: 1 },
              { message: 'bar', count: 2 },
            ])
    });

    test('prepend after split', function() {
        append('foo');
        append('bar');
        append_flush();
        prepend('baz');
        prepend_flush();
        jexpect('two different lines',
            [ { day: expected_day },
              { message: 'baz', count: 1 },
              { message: 'foo', count: 1 },
              { message: 'bar', count: 1 },
            ])
    });

    test('prepend after split', function() {
        append('foo');
        append('bar');
        append_flush();
        prepend('foo');
        prepend_flush();
        jexpect('two repeated lines',
            [ { day: expected_day },
              { message: 'foo', count: 2 },
              { message: 'bar', count: 1 },
            ])
    });

    test('reboot', function() {
        append('foo');
        append('foo');
        reboot();
        append('foo');
        append_flush();
        jexpect('two repeated lines before reboot',
            [ { day: expected_day },
              { message: 'foo', count: 2 },
              { reboot: true },
              { message: 'foo', count: 1 },
            ])
    });

    test('prepend to reboot same day', function() {
        append('foo');
        append('baz');
        append_flush();
        reboot();
        prepend('bar');
        prepend_flush();
        jexpect('different lines',
            [ { day: expected_day },
              { message: 'bar', count: 1 },
              { reboot: true },
              { message: 'foo', count: 1 },
              { message: 'baz', count: 1 },
            ])
    });

    test('prepend to reboot same day', function() {
        append('foo');
        append('baz');
        append_flush();
        reboot();
        prepend('foo');
        prepend_flush();
        jexpect('repeated line',
            [ { day: expected_day },
              { message: 'foo', count: 1 },
              { reboot: true },
              { message: 'foo', count: 1 },
              { message: 'baz', count: 1 },
            ])
    });

    QUnit.start();
});
</script>
</body>
</html>
