<modal-dialog>
    <div class="modal-header">
        <h3 class="modal-title" translatable="yes">Adjust Replication Controller {{ item.metadata.name }}</h3>
    </div>
    <div class="modal-body">
        <table class="cockpit-form-table">
            <tr class="adjust-replicas-header">
                <td class="top"><label class="control-label" translatable="yes">Replicas</label></td>
                <td>
                    <input class="form-control adjust-replica" type="text" id="replicas" ng-model="fields.replicas">
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-cancel" translatable="yes">Cancel</button>
        <button class="btn btn-primary" translatable="yes" ng-click="complete(performModify())">Change</button>
    </div>
</modal-dialog>
