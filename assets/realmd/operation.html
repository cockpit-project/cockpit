<div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title realms-op-title"></h4>
      </div>
      <div class="modal-body">
        <div class="realms-op-fields">
          <table class="cockpit-form-table realms-op-form">
            <tr class="realms-op-join-only-row">
              <td><label class="control-label" translatable="yes">Domain Address</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-address" type="text" value=""/>
              </td>
              <td style="width:0px">
                <div class="realms-op-address-spinner spinner"
                  style="margin-left:-40px;margin-top:4px" hidden></div>
                <img class="realms-op-address-error" src="images/dialog-error.png"
                  style="margin-left:-40px;margin-top:4px" hidden/>
              </td>
            </tr>
            <tr class="realms-op-join-only-row">
              <td class="header"></td>
            </tr>
            <tr class="realms-op-join-only-row">
              <td><label class="control-label" translatable="yes">Computer OU</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-computer-ou" type="text" value=""/>
              </td>
            </tr>
            <tr class="realms-op-join-only-row realms-authentification-row">
              <td><label class="control-label" translatable="yes">Authentication</label></td>
              <td>
                <select class="form-control realms-op-auth">
                </select>
              </td>
            </tr>
            <tr class="realms-op-join-only-row realms-op-user-row">
              <td><label class="control-label" translatable="yes">User Name</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-user" type="text" value=""/>
              </td>
            </tr>
            <tr class="realms-op-join-only-row realms-op-user-password-row">
              <td><label class="control-label" translatable="yes">User Password</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-user-password" type="password" value=""/>
              </td>
            </tr>
            <tr class="realms-op-join-only-row realms-op-admin-row">
              <td><label class="control-label" translatable="yes">Domain Administrator Name</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-admin" type="text" value=""/>
              </td>
            </tr>
            <tr class="realms-op-join-only-row realms-op-admin-password-row">
              <td><label class="control-label" translatable="yes">Domain Administrator Password</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-admin-password" type="password" value=""/>
              </td>
            </tr>
            <tr class="realms-op-join-only-row realms-op-otp-row">
              <td><label class="control-label" translatable="yes">One Time Password</label></td>
              <td>
                <input class="realms-op-field form-control realms-op-ot-password" type="password" value=""/>
              </td>
            </tr>
            <tr style="height:50px">
              <td colspan="3">
                <div class="realms-op-error" style="text-align:left;font-weight:bold" hidden></div>
                  <pre class="realms-op-diagnostics" style="text-align:left;" hidden>
                  </pre>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <div class="realms-op-spinner spinner" style="float: left"></div>
        <span class="realms-op-wait-message" style="float: left; margin-top: 3px;"
            translatable="yes" hidden>This may take a while</span>
        <button class="btn btn-default realms-op-cancel" translatable="yes">Cancel</button>
        <button class="btn btn-primary realms-op-apply" translatable="yes">Next</button>
      </div>
    </div>
  </div>
</div>
