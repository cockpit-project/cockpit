<html>
  <head>
    <title>Spawn Tests: Real Process</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../tools/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../../tools/qunit.js"></script>

    <script type="text/javascript" src="cockpit.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">Spawn Tests</h1>
    <h2 id="qunit-banner"></h2><div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="done-flag" style="display:none">Done</div>
  </body>
<script type="text/javascript">

asyncTest("simple process", function() {
    expect(2);
    cockpit.spawn(["/bin/sh", "-c", "echo hi"]).
        done(function(resp) {
            equal(resp, "hi\n", "returned output");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            start();
        });
});

asyncTest("path", function() {
    expect(1);
    cockpit.spawn(["true"]).
        always(function() {
            equal(this.state(), "resolved", "found executable");
            start();
        });
});

asyncTest("directory", function() {
    expect(2);
    cockpit.spawn(["pwd"], { directory: "/tmp" }).
        done(function(resp) {
            equal(resp, "/tmp\n", "was right");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            start();
        });
});

asyncTest("error log", function() {
    expect(2);
    cockpit.spawn(["/bin/sh", "-c", "echo hi; echo yo >&2"]).
        done(function(resp) {
            equal(resp, "hi\n", "produced no output");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            start();
        });
});

asyncTest("error output", function() {
    expect(2);
    cockpit.spawn(["/bin/sh", "-c", "echo hi; echo yo >&2"], { err: "out" }).
        done(function(resp) {
            equal(resp, "hi\nyo\n", "showed up");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            start();
        });
});

asyncTest("error message", function() {
    expect(3);
    cockpit.spawn(["/bin/sh", "-c", "echo hi; echo yo >&2"], { err: "message" }).
        done(function(resp, message) {
            equal(resp, "hi\n", "produced output");
            equal(message, "yo\n", "produced message");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            start();
        });
});

asyncTest("error message fail", function() {
    expect(3);
    cockpit.spawn(["/bin/sh", "-c", "echo hi; echo yo >&2; exit 2"], { err: "message" }).
        fail(function(ex, resp) {
            equal(resp, "hi\n", "produced output");
            equal(ex.message, "yo", "produced message");
        }).
        always(function() {
            equal(this.state(), "rejected", "didn't fail");
            start();
        });
});

asyncTest("write eof read", function() {
    expect(2);

    var proc = cockpit.spawn(["/usr/bin/sort"]);

    proc.done(function(resp) {
        equal(resp, "1\n2\n3\n", "output");
    });

    proc.always(function() {
        equal(this.state(), "resolved", "didn't fail");
        start();
    });

    proc.input("2\n", true);
    proc.input("3\n1\n");
});

asyncTest("stream", function() {
    expect(4);

    var streamed = 0;
    var result = "";
    var proc = cockpit.spawn(["/bin/cat"]).
        stream(function(resp) {
            result += resp;
            streamed += 1;
        }).
        done(function(resp) {
            equal(resp, "", "no done data");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            equal(result, "11\n22\n33\n", "stream data");
            ok(streamed > 0, "stream handler called");
            start();
        });

    proc.input("11\n", true);
    proc.input("22\n", true);
    proc.input("33\n");
});

asyncTest("stream", function() {
    expect(3);

    var streamed = "";
    var proc = cockpit.spawn(["/bin/cat"]).
        stream(function(resp) {
            streamed += resp;
        }).
        done(function(resp) {
            equal(resp, "", "no done data");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            equal(streamed, "11\n22\n33\n", "stream data");
            start();
        });

    proc.input("11\n", true);
    proc.input("22\n", true);
    proc.input("33\n");
});

asyncTest("stream replaced", function() {
    expect(3);

    var first = false;
    var second = false;

    var proc = cockpit.spawn(["/bin/cat"]).
        stream(function(resp) {
            first = true;
        }).
        stream(function(resp) {
            second = true;
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            ok(!first, "first stream handler not called");
            ok(second, "second stream handler called");
            start();
        });

    proc.input("11\n", true);
    proc.input("22\n", true);
    proc.input("33\n");
});

asyncTest("stream partial", function() {
    expect(3);

    var streamed = "";
    var proc = cockpit.spawn(["/bin/cat"]).
        stream(function(resp) {
            if (resp.length > 0) {
                streamed += resp[0];
                return 1;
            }
        }).
        done(function(resp) {
            equal(resp, "234", "right done data");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            equal(streamed, "1", "stream data");
            start();
        });

    proc.input("1234");
});

asyncTest("stream partial binary", function() {
    expect(3);

    var streamed = [];
    var proc = cockpit.spawn(["/bin/cat"], { binary: true }).
        stream(function(resp) {
            if (resp.length > 0) {
                streamed.push(resp[0]);
                return 1;
            }
        }).
        done(function(resp) {
            equal(resp.length, 3, "right done data");
        }).
        always(function() {
            equal(this.state(), "resolved", "didn't fail");
            deepEqual(streamed, [49], "stream data");
            start();
        });

    proc.input("1234");
});

asyncTest("script with input", function() {
    expect(2);

    var script = "#!/bin/sh\n\n# Test\n/usr/bin/sort\necho $2\necho $1";

    var proc = cockpit.script(script, [ "5", "4" ]);

    proc.done(function(resp) {
        equal(resp, "1\n2\n3\n4\n5\n", "output matched");
    });

    proc.always(function() {
        equal(this.state(), "resolved", "didn't fail");
        start();
    });

    proc.input("2\n", true);
    proc.input("3\n1\n");
});

asyncTest("script with options", function() {
    expect(2);

    var script = "#!/bin/sh\n\n# Test\n/usr/bin/sort\necho $2\necho $1 >&2";

    var proc = cockpit.script(script, [ "5", "4" ], { err: "out" });

    proc.done(function(resp) {
        equal(resp, "1\n2\n3\n4\n5\n", "output matched");
    });

    proc.always(function() {
        equal(this.state(), "resolved", "didn't fail");
        start();
    });

    proc.input("2\n", true);
    proc.input("3\n1\n");
});

asyncTest("script without args", function() {
    expect(2);

    var script = "#!/bin/sh\n\n# Test\n/usr/bin/sort >&2";

    var proc = cockpit.script(script, { err: "out" });

    proc.done(function(resp) {
        equal(resp, "1\n2\n3\n", "output matched");
    });

    proc.always(function() {
        equal(this.state(), "resolved", "didn't fail");
        start();
    });

    proc.input("2\n", true);
    proc.input("3\n1\n");
});

QUnit.start();

</script>
