<div class="content-filter">
    <filter-listing>
    </filter-listing>
</div>

<div>
<table listing-table class="listing pv-listing">
    <thead>
        <tr>
            <td colspan="3">
                <a id="register-volume" class="pull-right" ng-click="createPV()">
                    <i translatable="yes" class="pficon pficon-add-circle-o"></i>
                    <span translatable="yes">Register New Volume</span>
                </a>
                <h3 translatable="yes">Persistent Volumes</h3>
            </td>
        </tr>
        <tr>
            <th translatable="yes">Name</th>
            <th translatable="yes">Type</th>
            <th translatable="yes">Status</th>
        </tr>
    </thead>
    <tbody ng-repeat-start="item in pvs track by item.metadata.name"
           ng-init="sid = item.metadata.name"
           data-id="{{ sid }}" class="active" ng-class="{ open: listing.expanded(sid) }">
        <tr class="listing-item" ng-click="listing.toggle(sid)">
            <th>{{ item.metadata.name }}</th>
            <td>{{ item.spec | formatVolumeType }}</td>
            <td ng-if="item.status.phase">{{ item.status.phase}}</td>
            <td ng-if="!item.status.phase"  translatable="yes">Unknown</td>
        </tr>
        <tr class="listing-panel" ng-if="listing.expanded(sid)" ng-init="id = sid">
            <td listing-panel kind="pv" colspan="3"></td>
        </tr>
    </tbody>
    <tbody data-ng-rubbish="" ng-if="0" ng-repeat-end></tbody>
</table>
</div>
