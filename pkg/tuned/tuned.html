<html>

<head>
  <title>Tuned</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
  <link href="tuned.css" rel="stylesheet">
  <script type="text/javascript" src="../base1/bundle.js"></script>
  <script type="text/javascript" src="tuned.js"></script>
</head>

<body hidden>
    <div class="curtains blank-slate-pf" hidden>
        <div class="blank-slate-pf-icon">
            <div class="spinner spinner-lg" hidden></div>
            <i class="fa fa-exclamation-circle"></i>
        </div>
        <h1></h1>
        <p></p>
        <div class="blank-slate-pf-main-action">
            <button id="tuned-start" class="btn btn-primary btn-lg" translatable="yes" hidden>Start</button>
        </div>
    </div>

      <div id="tuned-system-status" class="container-fluid">
        <table class="cockpit-form-table">
          <tr>
            <td>
              <label class="control-label" for="tuned-profile-button">
                Performance Profile
              </label>
            </td>
            <td>
              <button class="btn btn-default" data-target="#tuned-change-profile" id="tuned-profile-button" data-toggle="modal">
            </td>
          </tr>
        </table>
      </div>

    <div class="modal" id="tuned-change-profile" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change Tuned Profile</h4>
          </div>
          <div class="modal-body">
            <table class="cockpit-form-table">
              <tr>
                <td class="top">
                  <label class="control-label" for="change-tuned" translatable="yes">
                    Set tuned profile
                  </label>
                </td>
                <td>
                  <select class="selectpicker form-control" id="change-tuned">
                  </select>
                </td>
              </tr>
            </table>
            <br/>
            <table class="cockpit-info-table">
              <tr id="recommend" hidden>
                <td class="top">
                  <label>
                    Recommended Profile:
                  </label>
                </td>
                <td id="recommended-profile">
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" translatable="yes" data-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="tuned-recommend-button">
              Recommend Profile
            </button>
            <button class="btn btn-primary" id="tuned-change-button">
              Change Profile
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
