<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title translatable="yes">Kubernetes Cluster</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../base1/cockpit.css">
  <link rel="stylesheet" href="app.css">
  <style>
      #graphs {
          margin: 15px 0;
          height: 280px;
          background-color: #e6e6e6;
          font-size: 80px;
          color: #c3c3c3;
          font-family: Open Sans;
          text-align: center;
          padding: 60px;
      }
  </style>
</head>
<body>
  <div id="content" class="container-fluid">

    <!-- TODO -->
    <div id="graphs">
      TODO: Graphs
    </div>

    <div class="row" ng-view></div>

  <script src="../base1/bundle.js"></script>
  <script src="../kubernetes/kubernetes.js"></script>

  <script type="text/ng-template" id="dashboard.html">
    <div class="col-md-12 col-md-8">
      <div id="service-list" class="panel panel-default">
        <div class="panel-heading">
          <span style="float: right;">
            <button class="btn btn-primary" id="deploy-app" translatable="yes">Deploy</button>
          </span>
          <span translatable="yes">Kubernetes Services</span>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th translatable="yes">Name</th>
              <th translatable="yes">Address</th>
              <th translatable="yes">Containers</th>
	      <th translatable="yes">Namespace</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="service in services">
              <td>{{service.name}}</td>
              <td>{{service.address}}</td>
              <td>{{service.containers}}</td>
              <td>{{service.namespace}}</td>
              <td></td>
            </tr>
            <tr>
              <td>...</td>
              <td></td>
              <td></td>
	      <td></td>
              <td class="icons" title="Scaling down"><span class="fa fa-chevron-circle-down"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-12 col-md-4">
      <div id="node-list" class="panel panel-default">
        <div class="panel-heading">
          <span style="float: right;">
            <button title="Add Kubernetes Node" class="btn btn-primary fa fa-plus"></button>
          </span>
          <span translatable="yes">Kubernetes Nodes</span>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th translatable="yes">Machines</th>
              <th translatable="yes">Address</th>
              <th translatable="yes">Containers</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="node in nodes">
              <td>{{node.name}}</td>
              <td>{{node.address}}</td>
              <td>{{node.containers}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </script>

    <script id="deploy-app-notification-success-template" type="x-template/mustache">
      <div class="container-fluid alert alert-success alert-dismissible" role="alert">
        <span class="pficon pficon-ok"></span>
        <span class="deploy-app-emphasize" translatable="yes">
          Application Deployed.
        </span>
      </div>
    </script>
    <script id="deploy-app-notification-failure-template" type="x-template/mustache">
      <div class="container-fluid alert alert-danger alert-dismissible" role="alert">
        <span class="pficon-layered">
          <span class="pficon pficon-error-octagon"></span>
          <span class="pficon pficon-error-exclamation"></span>
        </span>
        <span class="deploy-app-emphasize">
          {{message}}
        </span>
      </div>
    </script>
    <script id="deploy-app-ns-template" type="x-template/mustache">
      {{#namespaces}}
        {{#metadata}}
          <option translatable="yes" value="{{name}}">{{name}}</option>
        {{/metadata}}
      {{/namespaces}}
      <option translatable="yes" value="Custom Namespace">Custom Namespace</option>
    </script>

    <div class="modal" id="deploy-app-dialog" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" translatable="yes">Deploy Application</h4>
          </div>
          <div class="modal-body">
            <table class="cockpit-form-table">
              <tr>
                <td class="top">
                  <label class="control-label" for="deploy-app-manifest" translatable="yes">
                  Manifest
                  </label>
                </td>
                <td>
                  <input id="deploy-app-manifest-file" class="form-control" type="file">
                  <div class="deploy-dialog-aids" id="deploy-app-manifest-file-empty" hidden>
                    <span class="help-block" translatable="yes">
                    No metadata file was selected. Please select a Kubernetes metadata file.
                    </span>
                  </div>
                  <div class="deploy-dialog-aids" id="deploy-app-manifest-file-note" hidden>
                    <span id="deploy-app-manifest-file-note-details" class="deploy-dialog-aids help-block"></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="top">
                  <label class="control-label top" for="deploy-app-namespace" translatable="yes">
                  Namespace
                  </label>
                </td>
                <td>
                  <select id="deploy-app-namespace-field" class="form-control selectpicker">
                  </select>
                    <input id="deploy-app-namespace-field-custom" class="form-control" type="text"
                           value="Enter Namespace Here">
                    <div class="deploy-dialog-aids" id="deploy-app-namespace-field-custom-empty" hidden>
                      <span class="help-block" translatable="yes">
                      Namespace cannot be empty.
                      </span>
                    </div>
                    <div class="deploy-dialog-aids" id="deploy-app-namespace-field-note" hidden>
                    <span class="help-block" translatable="yes">
                      Please Provide Valid Namespace.
                    </span>
                    <span id="deploy-app-namespace-field-note-details" class="deploy-dialog-aids help-block"></span>
                  </div>
                </td>
              </tr>
            </table>
            <div id="deploy-app-general-error" class="deploy-dialog-aids has-error" hidden>
              <span id="deploy-app-general-error-msg" class="help-block"></span>
            </div>
          </div>
          <div class="modal-footer">
            <div id="deploy-app-deploying" class="pull-left" hidden>
              <div class="spinner spinner-sm pull-left"></div>
              <span translatable="yes">Deploying Application...</span>
              <div>
                <span id="deploy-app-deploying-details" class="help-block"></span>
              </div>
            </div>
            <div>
              <button class="btn btn-default" id="deploy-app-stop" translatable="yes" data-dismiss="modal">
              Cancel
              </button>
              <button class="btn btn-primary" id="deploy-app-start" translatable="yes">
              Deploy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
      require([
          "base1/cockpit",
          "translated!base1/po",
          "kubernetes/angular",
          "kubernetes/deploy",
          "kubernetes/app",
          "kubernetes/dashboard"
      ], function(cockpit, po, angular, deploy) {
          "use strict";
          cockpit.locale(po);
          cockpit.translate();
          angular.bootstrap(document, ["kubernetes"]);
          deploy.init();
      });
  </script>
</body>
</html>
