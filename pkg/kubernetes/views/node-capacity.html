<div class="col-sm-6">
    <dl>
        <dt ng-repeat-start="(key, value) in item.status.capacity">{{ key | formatCapacityName }}</dt>
        <dd ng-repeat-end>{{ value | formatCapacityValue:key  }}</dd>
    </dl>
</div>
<div class="col-sm-6">
    <dl class="full-width"">
        <dt translatable="yes">Scheduled Pods</dt>
        <dd ng-repeat="pod in nodePods(item)">{{ pod.metadata.name }}</dd>
        <dd ng-if="!nodePods(item).length" translatable="yes">No pods scheduled</dd>
    </dl>
</div>
