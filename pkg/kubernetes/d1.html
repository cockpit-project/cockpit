<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="d3.js"></script>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<body>
<div class="chart">
</div>
</body>
<script>
var data = [ 4, 8, 15, 16, 23, 42 ];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 520]);
 
d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });
</script>
</html>
