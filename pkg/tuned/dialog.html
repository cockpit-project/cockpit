<div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
  <div id="tuned-dialog" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" translatable="yes">Change Performance Profile</h4>
      </div>
      <div class="modal-body">
        <div class="list-group dialog-list">
          {{#Profiles}}
          <div class="list-group-item" data-profile="{{profile}}">
            {{#recommended}}<span class="badge pull-right">recommended</span>{{/recommended}}
            <p>{{Title}}</p>
            <small>{{Description}}</small>
          </div>
          {{/Profiles}}
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default cancel" translatable="yes">Cancel</button>
        <button class="btn btn-primary apply" translatable="yes">Change Profile</button>
      </div>
    </div>
  </div>
</div>
