<modal-dialog>
    <div class="modal-header">
        <h4 class="modal-title" translate>Remove Member</h4>
    </div>
    <div class="modal-body">
        <p>Do you want to remove '{{ fields.user }}' from the group '{{ fields.group.metadata.name }}'</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-cancel" translate>Cancel</button>
        <button class="btn btn-primary" translate ng-click="complete(removeUserFromGroup())">Remove</button>
    </div>
</modal-dialog>
