<div class="modal-header">
    <h4 class="modal-title" translate="yes">Unknown host key</h4>
</div>
<div id="add-unknown-host" class="modal-body">
    {{#key}}
        <p translate="yes">The authenticity of host {{#strong}}{{host}}{{/strong}} can't be established. Are you sure you want to continue connecting?</p>
        <table class="form-table-ct add-host-fingerprint">
            <tr>
                <td translate="yes">Fingerprint</td>
                <td><pre class="machine-key">{{key}}</pre></td>
            </tr>
        </table>
    {{/key}}
</div>

<div class="modal-footer">
    {{#key}}
        <button class="pf-c-button pf-m-primary" translate="yes">Connect</button>
    {{/key}}

    <button class="pf-c-button pf-m-link" data-dismiss="modal" translate="yes">Cancel</button>
</div>
