<html>
<head>
    <title>Cockpit Loading: Async</title>
    <meta charset="utf-8">
    <script src="../../tools/simple-tap.js"></script>
    <script src="require.js"></script>
</head>
<body>
    <h2>Test Async Loading</h2>
    <pre id="output"></pre>
    <script>
        define('blah', [], function() {
            return "blah";
        });

        require([
            'blah',
            'jquery',
            'base1/cockpit'
        ], function(blah, jQuery, cockpit) {
            test.assert(blah == "blah", "blah is right");
            test.assert(typeof jQuery === "function", "jQuery defined");
            test.assert(typeof cockpit.channel === "function", "cockpit.channel is defined");
            test.assert(typeof cockpit.spawn === "function", "cockpit.spawn is defined");
            test.done(4);
        });
    </script>
</body>
</html>
