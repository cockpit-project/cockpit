<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Image Layers Example</title>
    <meta name="viewport" content="width=device-width">
    <link href="../../base1/patternfly.css" rel="stylesheet" type="text/css">
    <script src="../../base1/cockpit.js"></script>
    <script src="../angular.js"></script>
    <script src="../angular-route.js"></script>
    <script src="../ui-bootstrap.js"></script>
    <script src="../scripts/layers.js"></script>
    <style>
        image-layers {
        }

        ul.image-layers {
            list-style: none;
            border-left: 2px solid #d3d3d3;
            margin: 15px;
            padding-left: 0px;
        }

        .image-layers li {
            clear: both;
        }
        .image-layers li:before {
            content: "\f111";
            font-family: FontAwesome;
            font-size: 18px;
            line-height: 18px;
            float: left;
            display: block;
            color: #0099ff;
            position: relative;
            left: -9px;
            padding-bottom: 9px;
        }

        .image-layers li.hint-add:before {
            color: #555753;
        }

        .image-layers li.hint-run:before {
            color: #4e9a06;
        }

        .image-layers li:first-child:before {
            content: "\f0ab"
        }

        .image-layers span {
            display: block;
            float: right;
        }
        .image-layers p {
            font-family: monospace;
            margin-bottom: 0px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 15px;
        }
    </style>
</head>
<body ng-app="exampleApp" style="background-color: #eee;">
    <image-layers layers="data.layers">
    </image-layers>

    <script type="text/javascript">
        var datasets = [];

        function sink(data) {
            datasets.push(data);
        }
        angular.module('exampleApp', ['registry.layers'])
	    .run(function($rootScope) {
                $rootScope.data = { };
                $rootScope.data.layers = datasets[0];
            });
    </script>

    <!-- JSONP data sets to load -->
    <script src="frob-layers-v1compatibility.jsonp"></script>
</body>
</html>
