[build-system]
requires = ["setuptools >= 61"]
build-backend = "setuptools.build_meta"

[project]
name = "cockpit"
version = '0'

[project.scripts]
cockpit-bridge = "cockpit.bridge:main"

[tool.setuptools.packages.find]
where = ["src"]
include = [
  "cockpit",
  "cockpit.channels",
  "cockpit.data",
  "systemd_ctypes",
]

[tool.setuptools.package-data]
"cockpit.data" = ["*.html"]

[tool.mypy]
mypy_path = 'src/cockpit'
[[tool.mypy.overrides]]
module = ["systemd_ctypes.*"]
follow_imports = 'silent'

[tool.pylint]
max-line-length = 118
disable = [
  "C0114",  # Missing module docstring
  "C0115",  # Missing class docstring
  "R0902",  # Too many instance attributes
  "R0903",  # Too few public methods
  "R0913",  # Too many arguments
  "R1705",  # Unnecessary "else" after "return"
  "W1113",  # Keyword argument before variable positional arguments  (PEP-570 is Python 3.8)
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test/pytest"]
log_cli = true

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
concurrency = ["multiprocessing"]
source_pkgs = ["cockpit"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "pragma: no cover",  # default
  "raise NotImplementedError",
]
