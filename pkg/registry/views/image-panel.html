<div>
    <div class="listing-head" ng-click="select(id, $event)">
        <div class="listing-actions">
            <button class="btn btn-danger btn-delete pficon pficon-delete"></button>
            <button class="btn btn-default fa fa-tags image-tags"></button>
        </div>
        <h3><i class="pficon pficon-image"></i>{{ object.name }}</h3>
        <ul class="nav nav-tabs nav-tabs-pf">
            <li ng-class="{active: tab('main')}"><a ng-click="tab('main', $event)">Image</a></li>
            <li ng-class="{active: tab('config')}"><a ng-click="tab('config', $event)">Configuration</a></li>
            <li ng-class="{active: tab('meta')}"><a ng-click="tab('meta', $event)">Metadata</a></li>
        </ul>
    </div>
    <div class="listing-body" ng-show="tab('main')">
        image_tags(image)
        Image
    </div>
    <div class="listing-body" ng-show="tab('config')">
        Config
    </div>
    <div class="listing-body" ng-show="tab('meta')">
        Meta
    </div>
</div>
