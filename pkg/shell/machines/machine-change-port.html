<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
        aria-hidden="true">&times;</button>
    <h4 class="modal-title" translate="yes">Could not contact {{host}}</h4>
</div>

<div class="modal-body">
    <p>
        <span translate="yes">Unable to contact {{#strong}}{{host}}{{/strong}}.</span>
        <span translate="yes">Is sshd running on a different port?</span>
    </p>

    <form class="ct-form">
      <label class="control-label" translate="yes">Port</label>
      <div class="dialog-wrapper error-keep">
        <input id="edit-machine-port" class="form-control"
               type="test" value="{{ port }}"
               list="options"
               placeholder="22"/>
      </div>
    </form>
</div>

<div class="modal-footer">
    <button class="pf-c-button pf-m-primary" translate="yes">Update</button>
    <button class="pf-c-button pf-m-link" data-dismiss="modal" translate="yes">Cancel</button>
</div>
