<modal-dialog>
    <div class="modal-header">
        <h3 class="modal-title" translatable="yes">Add Role</h3>
    </div>
    <div class="modal-body" translatable="yes">Do you want to add the role '{{ fields.displayRole }}'?</div>
    <div class="modal-footer">
        <button class="btn btn-default btn-cancel" translatable="yes">Cancel</button>
        <button class="btn btn-primary" translatable="yes" ng-click="complete(performCreate())">Add</button>
    </div>
</modal-dialog>
