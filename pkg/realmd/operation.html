<div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title realms-op-title"></h4>
      </div>
      <div class="modal-body">
        <div class="realms-op-fields">
          <p class="realms-op-leave-only-row"></p>

          <form class="ct-form-layout realms-op-join-only">
            <label class="control-label" translatable="yes">Domain Address</label>

            <div role="group">
              <input id="realms-op-address" class="realms-op-field form-control" type="text" value="" />
              <div class="realms-op-address-spinner" hidden>
                <span class="spinner spinner-xs spinner-inline"></span>
              </div>
              <div class="realms-op-address-error" hidden>
                <span class="fa fa-lg fa-exclamation"></span>
              </div>
            </div>

            <label class="control-label realm-active-directory-only" for="realms-op-computer-ou" translatable="yes">Computer OU</label>
            <input id="realms-op-computer-ou" class="realms-op-field form-control realm-active-directory-only" type="text" value=""/>

            <label class="control-label" for="realms-op-auth" translatable="yes">Authentication</label>
            <div id="realms-op-auth" class="btn-group bootstrap-select dropdown form-control">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span class="pull-left"></span>
                  <div class="caret"></div>
              </button>
              <ul class="dropdown-menu" />
            </div>

            <label class="control-label" for="realms-op-user" translatable="yes">User Name</label>
            <input id="realms-op-user" class="realms-op-field form-control" type="text" value=""/>

            <label class="control-label" for="realms-op-user-password" translatable="yes">User Password</label>
            <input id="realms-op-user-password" class="realms-op-field form-control" type="password" value=""/>

            <label class="control-label" for="realms-op-admin" translatable="yes">Domain Administrator Name</label>
            <input id="realms-op-admin" class="realms-op-field form-control" type="text" value=""/>

            <label class="control-label" for="realms-op-admin-password" translatable="yes">Domain Administrator Password</label>
            <input id="realms-op-admin-password" class="realms-op-field form-control" type="password" value=""/>

            <label class="control-label" for="realms-op-ot-password" translatable="yes">One Time Password</label>
            <input id="realms-op-ot-password" class="realms-op-field form-control" type="password" value=""/>
          </form>
          <pre class="realms-op-diagnostics" hidden></pre>
        </div>
      </div>
      <div class="modal-footer">
        <div class="realms-op-error alert alert-danger" hidden>
          <span class="fa fa-exclamation-triangle"></span>
          <span class="realms-op-message"></span>
        </div>
        <div class="realms-op-spinner spinner pull-left"></div>
        <span class="realms-op-wait-message" translatable="yes" hidden>This may take a while</span>
        <button class="btn btn-default realms-op-cancel" translatable="yes">Cancel</button>
        <button class="btn btn-primary realms-op-apply" translatable="yes">Next</button>
      </div>
    </div>
  </div>
</div>
