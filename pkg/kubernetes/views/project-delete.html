<modal-dialog>
    <div class="modal-header">
        <h4 class="modal-title" translate>Delete Project</h4>
    </div>
    <div class="modal-body">
        <p>All objects in the Project '{{ project.metadata.name }}' will be deleted:</p>
    <div class="modal-footer">
        <button class="btn btn-default btn-cancel" translate>Cancel</button>
        <button class="btn btn-primary" ng-click="complete(performDelete(project))" translate>Delete</button>
    </div>
</modal-dialog>
