version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      # run these when most of our developers don't work
      day: "sunday"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "[no-test]"
    labels:
      - "node_modules"
    groups:
      eslint:
        patterns:
          - "eslint*"
      esbuild:
        patterns:
          - "esbuild*"
      patternfly:
        patterns:
          - "@patternfly*"
      react:
        patterns:
          - "react*"
      stylelint:
        patterns:
          - "stylelint*"
      types:
        patterns:
          - "@types*"
          - "types*"
      xterm:
        patterns:
          - "@xterm/*"
    ignore:
      # https://github.com/cockpit-project/cockpit/issues/21151
      - dependency-name: "sass"
      - versions: ["1.80.x", "2.x"]

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 3
    labels:
      - "no-test"
    schedule:
      interval: "weekly"
