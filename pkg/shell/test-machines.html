  <head>
    <title>Machines Tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../tools/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../../tools/qunit.js"></script>

    <script type="text/javascript" src="../base1/require.js"></script>

  <body>
    <h1 id="qunit-header">Machines Tests</h1>
    <h2 id="qunit-banner"></h2><div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden<div id="testing"></div></div>
    <div id="done-flag" style="display:none">Done</div>
  </body>
<script type="text/javascript">

require([
    "shell/machines"
], function(machines) {

test("colors.parse()", function() {
    var colors = [
        [ "#960064", "rgb(150, 0, 100)" ],
        [ "rgb(150, 0, 100)", "rgb(150, 0, 100)" ],
        [ "#ccc", "rgb(204, 204, 204)" ],
    ];
    expect(colors.length);
    colors.forEach(function(color) {
        equal(machines.colors.parse(color[0]), color[1], "parsed color " + color[0]);
    });
});

QUnit.start();

});

</script>
