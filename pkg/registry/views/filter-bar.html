<div class="btn-group filter-menu pull-right" dropdown>
    <button class="btn btn-default fa fa-th-list"></button>
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li ng-class="{ active: listing.expandable }">
            <a ng-click="listing.expandable = !listing.exandable">Expand items inline</a>
        </li>
        <li ng-class="{ active: listing.only }">
            <a ng-click="listing.only = !listing.only">Only expanded items</a>
        </li>
        <li>
            <a ng-click="listing.collapse()">Collapse all</a>
        </li>
    </ul>
</div>

<div class="btn-group bootstrap-select namespace-filter" dropdown>
    <button class="btn btn-default dropdown-toggle" type="button" dropdown-toggle>
        <span class="pull-left">
            <span ng-if="!filter.namespace()" translatable="yes">All Projects</span>
            <span ng-if="filter.namespace()"><span class="namespace-meta" translatable="yes">Project:</span>
                {{filter.namespace()}}</span>
        </span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <a ng-click="filter.namespace(null)">All Projects</a>
        </li>
        <li ng-repeat="(key, object) in namespaces() track by key">
            <a ng-init="ns = object.metadata.name" ng-click="filter.namespace(ns)">{{ns}}</a>
        </li>
    </ul>
</div>
