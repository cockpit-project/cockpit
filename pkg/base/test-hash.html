<html>
  <head>
    <title>Hash Encoding/Decoding Tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../lib/qunit-1.14.0.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../../lib/jquery.v2.1.0.js"></script>
    <script type="text/javascript" src="../../lib/qunit-1.14.0.js"></script>
    <script type="text/javascript" src="../../lib/qunit-tap.js"></script>
    <script type="text/javascript" src="../../tools/qunit-config.js"></script>

    <script type="text/javascript" src="cockpit.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">Hash Encoding/Decoding Tests</h1>
    <h2 id="qunit-banner"></h2><div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="done-flag" style="display:none">Done</div>
  </body>
<script type="text/javascript">

test("decode", function() {
    var checks = [
        [ "#/host/path/sub?a=1&b=2", { path: [ "host", "path", "sub" ],
                                       options: { a: "1", b: "2" }
                                     }
        ],
        [ "" , { path: [ ],
                 options: { }
               }
        ],
        [ "#", { path: [ ],
                 options: { }
               }
        ],
        [ "#/", { path: [ ],
                  options: { }
                }
        ],
        [ "#/horst", { path: [ "horst" ],
                       options: { }
                     }
        ],
        [ "#//one", { path: [ "", "one" ],
                      options: { }
                    }
        ],
        [ "#//one/", { path: [ "", "one" ],
                       options: { }
                     }
        ],
        [ "#///two", { path: [ "", "", "two" ],
                       options: { }
                     }
        ],
        [ "#/slash/%2f", { path: [ "slash", "/" ],
                           options: { }
                         }
        ],
        [ "#?a=1", { path: [ ],
                     options: { a: "1" }
                   }
        ],
        [ "#?a=1&a=2", { path: [ ],
                         options: { a: "2" }
                       }
        ],
        [ "#?%3f=%3d", { path: [ ],
                         options: { "?": "=" }
                       }
        ],
        [ "#?=", { path: [ ],
                   options: { "": "" }
                 }
        ]
    ];

    var i;

    expect(checks.length);
    for (i = 0; i < checks.length; i++) {
        var decoded = cockpit.hash.decode(checks[i][0]);
        deepEqual(decoded, checks[i][1], "decode(\"" + checks[i][0]+ "\")");
    }
});

test("encode", function() {
    /* We don't check options here since we can't predict the order in
       which they appear in the hash.  Encoding of options is covered
       in the "roundtrip" test.
    */
    var checks = [
        [ "#/host/path/sub?a=1&b=2", { path: [ "host", "path", "sub" ],
                                       options: { a: "1", b: "2" }
                                     }
        ],
        [ "#/one", { path: [ "one" ],
                     options: { }
                   }
        ],
        [ "#//two", { path: [ "", "two" ],
                      options: { }
                    }
        ],
        [ "#/slash/%2F", { path: [ "slash", "/" ],
                           options: { }
                         }
        ],
        [ "#/p?a=1", { path: [ "p" ],
                       options: { a: "1" }
                     }
        ],
        [ "#/p?%3F=%3D", { path: [ "p" ],
                           options: { "?": "=" }
                         }
        ],
        [ "#/p?=", { path: [ "p" ],
                     options: { "": "" }
                   }
        ]
    ];

    var i;

    expect(checks.length);
    for (i = 0; i < checks.length; i++) {
        var encoded = cockpit.hash.encode(checks[i][1]);
        strictEqual(encoded, checks[i][0], "encode(" + JSON.stringify(checks[i][1])+ ")");
    }
});

test("roundtrip", function() {
    var checks = [
        { path: [ "path", "sub" ],
          options: { a: "1", b: "2" }
        },
        { path: [ "päth", "süb" ],
          options: { a: "1", b: "2" }
        },
        { path: [ "/=()?", "$%&/" ],
          options: { "": "=$&%", b: "=2%34" }
        },
    ];

    var i;

    expect(checks.length);
    for (i = 0; i < checks.length; i++) {
        var encoded = cockpit.hash.encode(checks[i]);
        var decoded = cockpit.hash.decode(encoded);
        deepEqual(decoded, checks[i], "roundtrip(" + JSON.stringify(checks[i])+ ")");
    }
});

QUnit.start();

</script>
</html>
