<modal-dialog>
    <div class="modal-header">
        <h4 class="modal-title">Example Dialog</h4>
    </div>
    <div class="modal-body">
        <p>Some input data: {{ exampleData | json }}</p>
        <table class="cockpit-form-table">
            <tr>
                <td class="top">
                    <label class="control-label" for="control-1">
                        Label
                    </label>
                </td>
                <td>
                    <input id="control-1" class="form-control" type="text">
                </td>
            </tr>
            <tr>
                <td class="top">
                    <label class="control-label" for="control-2">
                        Select Example
                    </label>
                </td>
                <td>
                    <div id="control-2" class="btn-group bootstrap-select form-control" dropdown>
                        <button class="btn btn-default dropdown-toggle" dropdown-toggle>
                            <span class="pull-left">{{ select.value }}</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="value in select.possible" ng-class="{active: value == select.value}">
                                <a ng-click="select.value = value">{{ value }}</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-cancel">Cancel</button>
        <button class="btn btn-primary" ng-click="failure(null)">Clear</button>
        <button class="btn btn-primary" ng-click="failure(inputErrors)">Invalid</button>
        <button class="btn btn-primary" ng-click="failure(bigError)">Error</button>
        <button class="btn btn-primary" ng-click="complete(waitOperation())">Wait</button>
    </div>
</modal-dialog>
