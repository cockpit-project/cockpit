    <div id="done-flag" style="display:none">Done</div>
  </body>
<script type="text/javascript">

test("format_bytes", function() {
    var checks = [
        [ 999, 1000, "999" ],
        [ 1934, undefined, "1.9 KB" ],
        [ 1934, 1000, "1.9 KB" ],
        [ 2000, 1024, "2.0 KB" ],
        [ 1999, 1000, "2.0 KB" ],
        [ 1999, 1024, "2.0 KB" ],
        [ 1000000, 1000, "1.0 MB" ],
        [ 1000000, 1024, "976.6 KB" ],
        [ 2000000, 1024, "1.9 MB" ],
        [ 2000000, 1000, "2.0 MB" ],
        [ 2000000, "MB", "1.9 MB" ],
        [ 2000000, "KB", "1953.1 KB" ],
        [ 1, "KB", "0.1 KB" ],
        [ 0, "KB", "0 KB" ],
    ];

    var i, split;

    expect(checks.length * 2);
    for (i = 0; i < checks.length; i++) {
        strictEqual(cockpit.format_bytes(checks[i][0], checks[i][1]), checks[i][2],
                    "format_bytes(" + checks[i][0] + ", " + String(checks[i][1]) + ") = " + checks[i][2]);
    }
    for (i = 0; i < checks.length; i++) {
        split = checks[i][2].split(" ");
        deepEqual(cockpit.format_bytes(checks[i][0], checks[i][1], true), split,
                   "format_bytes(" + checks[i][0] + ", " + String(checks[i][1]) + ", true) = " + split);
    }
});

test("format_bytes_per_sec", function() {
    var checks = [
        [ 2555, "2.5 KB/s" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++) {
        strictEqual(cockpit.format_bytes_per_sec(checks[i][0]), checks[i][1],
                    "format_bytes_per_sec(" + checks[i][0] + ") = " + checks[i][1]);
    }
});

test("quote_words", function() {
    var checks = [
        [ [ "foo" ],          "foo" ],
        [ [ "foo", "bar" ],   "foo bar" ],
        [ [ "f o o" ],        "\"f o o\"" ],
        [ [ "f\\o" ],         "f\\\\o" ],
        [ [ "f\"o" ],         "'f\"o'" ],
        [ [ "f\"\'o" ],       "'f\"\\'o'" ],
        [ [ "f \"o" ],        "\"f \\\"o\"" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++)
        strictEqual(cockpit.util.quote_words(checks[i][0]), checks[i][1],
                    "quote_words(" + String(checks[i][0]) + ") = " + checks[i][1]);

});

test("parse_words", function() {
    var checks = [
        [ [ "foo" ],            "  foo  " ],
        [ [ "foo", "bar" ],     "foo    bar  " ],
        [ [ "f o o" ],          "\"f o o\"" ],
        [ [ "f o o" ],          "'f o o'" ],
        [ [ "f\\o" ],           "f\\\\o" ],
        [ [ "f\"o" ],           "'f\"o'" ],
        [ [ "f\"\'o" ],         "'f\"\\'o'" ],
        [ [ "f \"o" ],          "\"f \\\"o\"" ],
        [ [ "f o o" ],          "f' 'o\" \"o" ],
        [ [ "f'" , "o\" \"o" ], "f\\' 'o\" \"o" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++)
        deepEqual(cockpit.util.parse_words(checks[i][1]), checks[i][0],
                  "parse_words(" + String(checks[i][1]) + ") = " + checks[i][0]);

});

QUnit.start();

</script>
