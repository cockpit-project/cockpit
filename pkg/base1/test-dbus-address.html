<html>
<head>
    <meta charset="utf-8">
    <title>D-Bus Tests</title>
    <link rel="stylesheet" href="../../tools/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../../tools/qunit.js"></script>
    <script type="text/javascript" src="test-dbus-common.js"></script>
    <script type="text/javascript" src="cockpit.js"></script>
</head>
<body>
    <h1 id="qunit-header">D-Bus Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="done-flag" style="display:none">Done</div>
<script id='dbus-tests'>

/* no name */
var direct_options = {
    "address": direct_address,
    "bus": "none",
    "capabilities": ["address"]
};

common_dbus_tests(direct_options, null);

/* with a name */
var address_options = {
    "address": bus_address,
    "bus": "none",
    "capabilities": ["address"]
};
common_dbus_tests(address_options, "com.redhat.Cockpit.DBusTests.Test");
dbus_track_tests(address_options, "com.redhat.Cockpit.DBusTests.Test");

QUnit.start();
</script>
</body>
</html>
