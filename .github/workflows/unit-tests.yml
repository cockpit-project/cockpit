name: unit-tests
on: [push, pull_request]
jobs:
  gcc:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          # need this to also fetch tags
          fetch-depth: 0

      #- name: interactive SSH debug session
      #  uses: mxschmitt/action-tmate@v3

      - name: Build unit test container if it changed
        run: |
          changes=$(git diff --name-only origin/master..HEAD -- containers/unit-tests/)
          [ -z "$changes" ] || docker build --build-arg debian_arch=amd64 --build-arg personality=linux64 -t docker.io/cockpit/unit-tests containers/unit-tests

      - name: Run unit-tests container
        run: containers/unit-tests/start

  clang:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          # need this to also fetch tags
          fetch-depth: 0

      - name: Build unit test container if it changed
        run: |
          changes=$(git diff --name-only origin/master..HEAD -- containers/unit-tests/)
          [ -z "$changes" ] || docker build --build-arg debian_arch=amd64 --build-arg personality=linux64 -t docker.io/cockpit/unit-tests containers/unit-tests

      - name: Run unit-tests container
        run: containers/unit-tests/start CC=clang

  i386:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          # need this to also fetch tags
          fetch-depth: 0

      - name: Build unit test container if it changed
        run: |
          changes=$(git diff --name-only origin/master..HEAD -- containers/unit-tests/)
          [ -z "$changes" ] || docker build --build-arg debian_arch=i386 --build-arg personality=linux32 -t docker.io/cockpit/unit-tests:i386 containers/unit-tests

      - name: Run unit-tests container
        run: containers/unit-tests/start :i386
