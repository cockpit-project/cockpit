<script type="text/javascript">

test("format_bytes", function() {
    var checks = [
        [ 999, 1000, ["999"] ],
        [ 1934, undefined, ["1.9", "KB"] ],
        [ 1934, 1000, ["1.9", "kB"] ],
        [ 2000, 1024, ["2.0", "KB"] ],
        [ 1999, 1000, ["2.0", "kB"] ],
        [ 1999, 1024, ["2.0", "KB"] ],
        [ 1000000, 1000, ["1.0", "MB"] ],
        [ 1000000, 1024, ["976.6", "KB"] ],
        [ 2000000, 1024, ["1.9", "MB"] ],
        [ 2000000, 1000, ["2.0", "MB"] ],
        [ 2000000, "MB", ["1.9", "MB"] ],
        [ 2000000, "kB", ["2000.0", "kB"] ],
        [ 1, "kB", ["0.1", "kB"] ],
        [ 0, "kB", ["0", "kB"] ],
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++) {
       deepEqual(cockpit.format_bytes(checks[i][0], checks[i][1]), checks[i][2],
                 "format_bytes(" + checks[i][0] + ", " + String(checks[i][1]) + ") = " + checks[i][2].join(" "));
    }
});

test("cockpit_format_bytes", function() {
    expect(1);
    strictEqual(cockpit_format_bytes(5000), "5.0 kB", "cockpit_format_bytes(5000) = 5.0 kB");
});

test("cockpit_format_bytes_pow2", function() {
    expect(1);
    strictEqual(cockpit_format_bytes_pow2(5000), "4.9 KB", "cockpit_format_bytes(5000) = 4.9 KB");
});

test("quote_words", function() {
    var checks = [
        [ [ "foo" ],          "foo" ],
        [ [ "foo", "bar" ],   "foo bar" ],
        [ [ "f o o" ],        "\"f o o\"" ],
        [ [ "f\\o" ],         "f\\\\o" ],
        [ [ "f\"o" ],         "'f\"o'" ],
        [ [ "f\"\'o" ],       "'f\"\\'o'" ],
        [ [ "f \"o" ],        "\"f \\\"o\"" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++)
        strictEqual(cockpit.util.quote_words(checks[i][0]), checks[i][1],
                    "quote_words(" + String(checks[i][0]) + ") = " + checks[i][1]);

});

test("parse_words", function() {
    var checks = [
        [ [ "foo" ],            "  foo  " ],
        [ [ "foo", "bar" ],     "foo    bar  " ],
        [ [ "f o o" ],          "\"f o o\"" ],
        [ [ "f o o" ],          "'f o o'" ],
        [ [ "f\\o" ],           "f\\\\o" ],
        [ [ "f\"o" ],           "'f\"o'" ],
        [ [ "f\"\'o" ],         "'f\"\\'o'" ],
        [ [ "f \"o" ],          "\"f \\\"o\"" ],
        [ [ "f o o" ],          "f' 'o\" \"o" ],
        [ [ "f'" , "o\" \"o" ], "f\\' 'o\" \"o" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++)
        deepEqual(cockpit.util.parse_words(checks[i][1]), checks[i][0],
                  "parse_words(" + String(checks[i][1]) + ") = " + checks[i][0]);

});

QUnit.start();

</script>
